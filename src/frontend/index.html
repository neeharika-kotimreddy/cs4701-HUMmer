<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <h1>Hummer</h1>
                </div>
                <p id="countdownTimer" class="timer">10</p>
                <div class="align d-flex justify-content-center mt-3">
                    <button id="startRecording" class="btn btn-primary">Start Recording</button>
                </div>
                <div id="audioContainer" class="mt-5 d-flex justify-content-center">
                    <audio id="audioPlayer" controls></audio>
                </div>
                <p id="songName">No Song Recorded</p>
                <div class="align d-flex justify-content-center mt-3">
                    <button id="retry" class="btn btn-success">Retry Guess</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <h1>Upload Data Recordings</h1>
                </div>
                <p id="countdownTimer2" class="timer">10</p>
                <div class="align d-flex justify-content-center mt-3">
                    <button id="startRecording2" class="btn btn-primary">Start Recording</button>
                </div>
                <div class="mt-5 d-flex justify-content-center">
                    <audio id="audioPlayer2" controls></audio>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <select id="songs" class="w-50 ">
                    
                    </select>
                </div>
                <div class=" d-flex justify-content-center mt-3">

                    <button id="save" class="btn btn-success">Save Recording</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
